<html>
	<head>
		<title>Green Nation - A dedicated community for Camp Menominee Alumni</title>
	</head>
	
<body>
<script>
		var isMobile = {
   			Android: function() {
       			return navigator.userAgent.match(/Android/i);
    		},
    			iOS: function() {
        		return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    		}
	    };
		if ( isMobile.Android() ) {
   			document.location.href = "#";
		} else if(isMobile.iOS()) {
			document.location.href="https://itunes.apple.com/us/app/green-nation/id1285445452?mt=8s";
		} else {
			document.location.href="http://greennationapp.com/";
		}
</script>
</body>
</html>
